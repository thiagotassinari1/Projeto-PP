<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags para definir o conjunto de caracteres e a escala inicial -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título da página -->
  <title>Formulário</title>
  <!-- Ligação ao arquivo de estilo externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Botão para abrir o formulário -->
  <button id="openForm">Abrir Formulário</button>
  <!-- Contêiner do formulário -->
  <div id="formContainer" class="form-container">
    <!-- Popup do formulário -->
    <div class="form-popup">
      <!-- Formulário -->
      <form id="myForm" class="form">
        <!-- Título do formulário -->
        <h2>Preencha o formulário</h2>
        <!-- Campo oculto para armazenar o índice do card -->
        <input type="hidden" id="cardIndex" value="">
        <!-- Campos do formulário -->
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="address">Endereço:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="quantity">Quantidade:</label><br>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <!-- Campo para anexar imagem -->
        <label for="image">Anexar Imagem:</label><br>
        <input type="file" id="image" name="image"><br><br>
        <!-- Botões de enviar e fechar o formulário -->
        <button type="submit" id="submitButton">Enviar</button>
        <button type="button" id="closeForm">Fechar</button>
      </form>
    </div>
  </div>

  <!-- Contêiner dos cards -->
  <div id="cardContainer" class="card-container"></div>

  <!-- Script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
