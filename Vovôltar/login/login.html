<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="imagem/jpg" href="../assets/minilogo.png">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">

</head>
<body>
    <section id="login">
        <div class="titulo">
            <img src="../assets/logo.png" alt="Logo">
            <h1>Vovôltar</h1>
        </div>

        <h2 class="msg_login">Faça seu login</h2>

        <form class="campos">
            <label class="campo">
                Email  
                <input type="email" id="input_campo">
            </label>

            <label class="campo">
                Senha
                <input type="password" id="input_campo">
            </label>

            <div class="enviar">
                Entrar
            </div>
            <div class="criar_conta">
                <p>Não possui login?</p>
                <a href="../cadastro/cadastro.html">Criar conta</a>
            </div>  
        </form>
    </section>
    <section id="logo">
        <img class="idosotrab" src="../assets/idosotrabalhando.jpg" alt="Idoso Trabalhador">
    </section>
</body>
</html>
